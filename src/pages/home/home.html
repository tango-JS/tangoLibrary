<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let component of tangoLibrary | async">
      {{component.name}}
    </ion-item>
  </ion-list>
</ion-content>
